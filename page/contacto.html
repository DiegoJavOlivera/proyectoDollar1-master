    <section class="section-form">
        <div class="content">
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3 class="form">
                        Contactanos
                    </h3>
                    <form action="">
                        <p class="p-form">
                            <label for="">Nombre y Apellido</label>
                            <input type="text" name="Nombre-Apellido">
                        </p>
                        <p class="p-form">
                            <label for="">Correo electronico</label>
                            <input type="text" name="Correo-electronico">
                        </p>
                        <p class="p-form">
                            <label for="">Telefono</label>
                            <input type="text" name="Telefono">
                        </p>
                        <p class="p-form">
                            <label for="">Asunto</label>
                            <input type="text" name="Asunto">
                        </p>
                        <p class="p-form">
                            <label for="">Mensaje</label>
                            <textarea name="Mensaje" id="" cols="30" rows="3"></textarea>
                        </p>
                        <button class="block" type="submit">
                            Enviar
                        </button>
                    </form>
                </div>
                <div class="contact.info">
                    <h4>Mas informacion</h4>
                    <p>
                        Puedes visitar nuestro instagram o facebook ubicado en nuestro footer, para un contacto personal utiliza nuestro whatsapp.
